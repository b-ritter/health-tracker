<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Health Tracker</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid ht-app">
      <header class="row page-header">
        <div class="col-xs-1"></div>
        <div class="col-xs-10">
          <h1>Health Tracker</h1>
        </div>
        <div class="col-xs-1"></div>
      </header>
      <section class="row ht-login-form">
        <!--Container for Login View -->
      </section>
      <section class="row ht-user-timeline">
        <!--Container for User Timeline View -->
        <nav class="row ht-menu">
        </nav>
      </section>
    </div>
    <script type="text/template" class="login-template">
      <div class="col-xs-1"></div>
      <div class="col-xs-10 ">
        <form class="form-signin" action="#">
          <input type="text" id="userName" class="form-control" placeholder="Create User Name" required autofocus>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Create User</button>
        </form>
      </div>
      <div class="col-xs-1"></div>
    </script>
    <script type="text/template" class="user-template">
      <div class="col-xs-6 user-info">
        <p>Welcome to health tracker <strong><%= username %></strong> !</p>
      </div>
      <div class="col-xs-6">
      </div>
    </script>
    <script type="text/template" class="timeline-template">
    </script>
    <script type="text/template" class="loader-template">
      <p>Loading...</p>
    </script>
    <script type="text/template" class="menu-template">
      <button class="col-xs-4">Daily</button>
      <button class="col-xs-4">Weekly</button>
      <button class="col-xs-4">Monthly</button>
    </script>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/jquery-ui.min.js"></script>
    <script src="js/lib/bootstrap.js"></script>
    <script src="js/lib/moment.min.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/backbone-min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/backbonefire/0.5.1/backbonefire.min.js"></script>
    <script src="js/models/user.js"></script>
    <script src="js/collections/users.js"></script>
    <script src="js/collections/days.js"></script>

    <script src="js/views/menu.js"></script>
    <script src="js/views/login.js"></script>

    <script src="js/views/usertimeline.js"></script>
    <script src="js/views/healthtracker.js"></script>

    <script src="js/app.js"></script>
    <script>
      $.ajax('https://api.nutritionix.com/v1_1/search/cheddar%20cheese?fields=item_name%2Citem_id%2Cbrand_name%2Cnf_calories%2Cnf_total_fat&appId=c14fb9cf&appKey=3f6a283cc964fd8cc103300670fd3234', {datatype: 'jsonp'})
        .done(function(data){
          console.log(data);
        });
    </script>
  </body>
</html>
